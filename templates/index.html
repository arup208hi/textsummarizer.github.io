<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Summarization</title>
    <style>
      body {
        background-color: lightblue;
      }
      h2 {
        text-transform: uppercase;
      }
      body div p {
        background-color: white;
        padding: 10px;
      }
      .result {
        width: 100%;
        height: 100px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <form action="/analyze" method="POST">
      <textarea
        name="text"
        id=""
        cols="200"
        rows="10"
        placeholder="Enter your text here"
        required="true"
      ></textarea>
      <br />
      <button type="submit">Submit</button>
    </form>
    <br />
    <div class="main">
      <h2>Input Text</h2>
      <div class="input-text result">
        <p>{{text}}</p>
      </div>
      <h2>summary 1</h2>
      <div class="nltk-summary result">
        <p>{{nltk_summary}}</p>
      </div>
      <h2>summary 2</h2>
      <div class="spacy-summary result">
        <p>{{spacy_summary}}</p>
      </div>
    </div>
  </body>
</html>
